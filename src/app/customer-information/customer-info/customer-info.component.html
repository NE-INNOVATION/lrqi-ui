<section class="bg-gradient">
  <h2 class="page-subtitle">Customer Information</h2>
</section>
<div class="center question">
  First things first.
  <br>
  <br>
  <form>
    <mat-vertical-stepper>
      <mat-step label="What's your name?">
        <div>
          <mat-form-field>
            <input matInput placeholder="First name" #fname="ngModel"
            [(ngModel)]="customer.firstName" name="firstName" minlength="3" maxlength="40">
          </mat-form-field>
          <span>&emsp;</span>
          <mat-form-field>
            <input matInput placeholder="Last name" #lname="ngModel"
            [(ngModel)]="customer.lastName" name="lastName"  minlength="3" maxlength="40">
          </mat-form-field>
          <br>
          <button mat-button matStepperNext 
          [disabled]="fname.value == '' || lname.value == ''">Next</button>
        </div>
      </mat-step>
      <mat-step label="When were you born?">
        <div>
            <mat-form-field>
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="dp3" #dob="ngModel" [(ngModel)]="customer.dob" name="dob" disabled>
              <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
              <mat-datepicker #dp3 disabled="false"></mat-datepicker>
            </mat-form-field> 
          <br>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext
          [disabled]="dob.value == ''">Next</button>
        </div>
      </mat-step>
      <mat-step label="What's your address?">
        <div>
          <mat-form-field>
            <input matInput placeholder="Street Address" 
            [(ngModel)]="customer.stAddr" name="stAddr" #stAddr="ngModel" minlength="10" pattern="^\d+\s[A-z]+\s[A-z]+">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Apt #"
            [(ngModel)]="customer.apt" name="apt" #apt="ngModel" minlength="1">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Zip Code"
            [(ngModel)]="customer.zipCode" name="zipCode" #zipCode="ngModel" pattern="(^\d{5}$)|(^\d{9}$)|(^\d{5}-\d{4}$)">
          </mat-form-field>
          <br>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext (click)="save()"
          [disabled]="stAddr.value == '' || apt.value == '' || zipCode.value == ''">Next</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </form>
</div>
