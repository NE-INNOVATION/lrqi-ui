<section class="bg-gradient">
  <h2 class="page-subtitle">Incident Information</h2>
</section>
<div class="center question">
  If any driver has had any incident, please add them below.
  <br>
  <br>
  <form>
    <mat-vertical-stepper>
      <mat-step label="We need a few details about this incident.">
        <div>
          <mat-form-field>
            <mat-label>Incident Type</mat-label>
            <mat-select [(ngModel)]="incident.category" name="type" #name="ngModel">
              <mat-option value="A">
                Incident Type A
              </mat-option>
              <mat-option value="B">
                Incident Type B
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Who was driving?</mat-label>
            <mat-select [(ngModel)]="incident.driver" name="driver" #driver="ngModel">
              <mat-option value="A">
                Driver 1
              </mat-option>
              <mat-option value="B">
                Driver 2
              </mat-option>
              <mat-option value="U">
                Unlisted
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <button mat-button matStepperPrevious (click)="navigate('driver')">Back</button>
          <button mat-button matStepperNext
          [disabled]="name.value == '' || driver.value == ''">Next</button>
        </div>
      </mat-step>
      <mat-step label="We need a few details about this incident.">
        <div>
          <mat-form-field>
            <mat-label class="sm-lbl">Were you primarily responsible for the accident?</mat-label>
            <mat-select [(ngModel)]="incident.responsible" name="responsible" #responsible="ngModel">
              <mat-option value="Y">
                Yes
              </mat-option>
              <mat-option value="N">
                No
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label class="sm-lbl">When was this accident?</mat-label>
            <input matInput [matDatepicker]="dp" [(ngModel)]="incident.when" name="when" #when="ngModel" disabled>
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp startView="multi-year" disabled="false"></mat-datepicker>
          </mat-form-field>
          <br>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext (click)="save()"
          [disabled]="responsible.value == '' || when.value == ''">Next</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </form>
  <app-incident-details></app-incident-details>
</div>
