<section class="bg-gradient">
  <h2 class="page-subtitle">Coverage</h2>
</section>
<div class="center question">
  Your Coverage Info
  <br>
  <span class="premium" *ngIf="coverage.premium">Your current Premium is : ${{coverage.premium}}</span>
  <br>
  <form novalidate (ngSubmit)="saveCoverage()" [formGroup]="coverageForm">
    <mat-vertical-stepper>
      <mat-step label="Your Policy Coverage">
        <div>
          <mat-form-field>
            <mat-label>Bodily Injury Liability</mat-label>
            <mat-select formControlName="bi">
              <mat-option value="1">
                20/30
              </mat-option>
              <mat-option value="2">
                30/50
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Property Damage Liability</mat-label>
            <mat-select formControlName="pd">
              <mat-option value="1">
                30
              </mat-option>
              <mat-option value="2">
                50
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Medical Payments</mat-label>
            <mat-select formControlName="med">
              <mat-option value="1">
                30000
              </mat-option>
              <mat-option value="2">
                50000
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <button mat-button matStepperPrevious (click)="navigate('incident')">Back</button>
          <button mat-button matStepperNext [disabled]="disableFirst()">Next</button>
        </div>
      </mat-step>
      <mat-step label="Your Vehicle Coverage?">
        <div>
          <mat-form-field>
            <mat-label>Comprehensive</mat-label>
            <mat-select formControlName="comp">
              <mat-option value="1">
                5000
              </mat-option>
              <mat-option value="2">
                10000
              </mat-option>
              <mat-option value="3">
                20000
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Collision</mat-label>
            <mat-select formControlName="col">
              <mat-option value="1">
                5000
              </mat-option>
              <mat-option value="2">
                10000
              </mat-option>
              <mat-option value="3">
                20000
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Rental Reimbursement</mat-label>
            <mat-select formControlName="rerim">
              <mat-option value="1">
                5000
              </mat-option>
              <mat-option value="2">
                10000
              </mat-option>
              <mat-option value="3">
                20000
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <button mat-button matStepperPrevious>Back</button>
          <button *ngIf="this.coverage.id === ''" type="submit" mat-raised-button color="accent" [disabled]="!coverageForm.valid || !coverageForm.dirty">
            RATE
          </button>
          <button *ngIf="this.coverage.id !== ''" mat-raised-button color="accent" (click)="navigate('policy')">
            Continue to Purchase
          </button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </form>
  
</div>
