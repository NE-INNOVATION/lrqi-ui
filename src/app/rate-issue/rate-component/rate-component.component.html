<section class="bg-gradient">
  <h2 class="page-subtitle">Coverage</h2>
</section>
<div class="center question">
  Your Coverage Info
  <br>
  <span class="premium" *ngIf="coverage.premium">Your current Premium is : ${{coverage.premium}}</span>
  <br>
  <form [formGroup]="coverageForm">
    <mat-vertical-stepper>
      <mat-step label="Your Policy Coverage">
        <div>
          <mat-form-field>
            <input matInput placeholder="Bodily Injury Liability" formControlName="bi">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Property Damage Liability" formControlName="pd">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Medical Payments" formControlName="med">
          </mat-form-field>
          <br>
          <button mat-button matStepperPrevious (click)="navigate('incident')">Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="Your Vehicle Coverage?">
        <div>
          <mat-form-field>
            <input matInput placeholder="Comprehensive" formControlName="comp">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Collision" formControlName="col">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Rental Reimbursement" formControlName="rerim">
          </mat-form-field>
          <br>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </form>
  <button mat-raised-button color="accent" (click)="save()">
    {{action}}
  </button>
  
</div>
